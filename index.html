<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="row time-block" id="9AM">
      <div class="hour col-1 col-md-1">9AM</div>
      <div class="description col-10 col-md-10" id="9"></div>
      <div class="saveBtn col-1 col-md-1" id="9b"></div>
    </div>
    <div class="row time-block" id="10AM">
      <div class="hour col-1 col-md-1">10AM</div>
      <div class="description col-10 col-md-10" id="10"></div>
      <div class="saveBtn col-1 col-md-1" id="10b"></div>
    </div>
    <div class="row time-block" id="11AM">
      <div class="hour col-1 col-md-1">11AM</div>
      <div class="description col-10 col-md-10" id="11"></div>
      <div class="saveBtn col-1 col-md-1" id="11b"></div>
    </div>
    <div class="row time-block" id="12PM">
      <div class="hour col-1 col-md-1">12PM</div>
      <div class="description col-10 col-md-10" id="12"></div>
      <div class="saveBtn col-1 col-md-1" id="12b"></div>
    </div>
    <div class="row time-block" id="1PM">
      <div class="hour col-1 col-md-1">1PM</div>
      <div class="description col-10 col-md-10" id="1"></div>
      <div class="saveBtn col-1 col-md-1" id="1b"></div>
    </div>
    <div class="row time-block" id="2PM">
      <div class="hour col-1 col-md-1">2PM</div>
      <div class="description col-10 col-md-10" id="2"></div>
      <div class="saveBtn col-1 col-md-1" id="2b"></div>
    </div>
    <div class="row time-block" id="3PM">
      <div class="hour col-1 col-md-1">3PM</div>
      <div class="description col-10 col-md-10" id="3"></div>
      <div class="saveBtn col-1 col-md-1" id="3b"></div>
    </div>
    <div class="row time-block" id="4PM">
      <div class="hour col-1 col-md-1">4PM</div>
      <div class="description col-10 col-md-10" id="4"></div>
      <div class="saveBtn col-1 col-md-1" id="4b"></div>
    </div>
    <div class="row time-block" id="5PM">
      <div class="hour col-1 col-md-1">5PM</div>
      <div class="description col-10 col-md-10" id="5"></div>
      <div class="saveBtn col-1 col-md-1" id="5b"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
